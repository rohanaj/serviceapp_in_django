<!DOCTYPE html>
<html lang="en">
<head>

    <title>Index Page</title>
    <meta charset="UTF-8">
    <title>Superadmin dashboard</title>
    <meta name="description" content="Thanks for purchasing Huge. If you need any support, please contact with us.">
    <meta name="author" content="lucidtemplate">
    <meta name="copyright" content="lucidtemplate">
    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/tree-viewer.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
    input[type=text], .form-control{
margin-bottom: 10px;

 }
</style>
    <script>
        function phonenumber() {
        inputtxt = document.getElementById("number").value ;
  var phoneno = ^[6-9][0-9]{9}$;
  if(inputtxt.value.match(phoneno)) {

    return true;
  }
  else {
    alert("The phone number is invalid");

    return false;
  }
}


    </script>
</head>
<body>

    <div class="wrapper">
        <div class="left-side">
            <div style="margin-bottom:25px;text-align:center;">
                <h3 style="color:white; margin-top:20px;text-align:center;">Welcome {{request.session.email1}}</h3>
            </div>
            <div class="left-content">
                <ul role="tablist">
                    {% if user.is_staff %}

                     <li role="presentation"><a href="{% url 'updaterequestform' %}" ><span><i class="fa fa-support"></i></span>All Requests</a></li>
                    <li role="presentation"><a href="{% url 'logout' %}" ><span><i class="fa fa-support"></i></span>Logout</a></li>
                    {% else %}
                    <li role="presentation"><a href="{% url 'newrequestform' %}" ><span><i class="fa fa-support"></i></span>New Request</a></li>
                     <li role="presentation"><a href="{% url 'updaterequestform' %}" ><span><i class="fa fa-support"></i></span>All Requests</a></li>
                    <li role="presentation"><a href="{% url 'logout' %}" ><span><i class="fa fa-support"></i></span>Logout</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="copyright">
                <p style="text-align:center;">Copyright &#169; 2020 </p>
            </div>
        </div>
        <div style="background-color:light-blue;">
        <div class="right-side" >

            <div class="right-content">


                <form action="{%url 'processnewrequest'%}" method="post">
		<div class="col-xs-8 col-xs-offset-4">
			<h2>New Request Form</h2>
		</div>


		<div class="form-group">
			<label class=" col-xs-4">Request Type</label>
			{% for i in listtype %}

                 <label class="checkbox-inline" for="{{i.requesttype}}">{{i.requesttype}}</label>
                <input type="checkbox"  name="{{i.id}}" id="{{i.requesttype}}" value="{{i.requesttype}}">
{% endfor %}
            </div><br>



		<div class="form-group">
			<label class="col-xs-4">Request Description</label>
			<div class="col-xs-8">
                <textarea class="form-control" name="requestdesc" rows= "6" cols= "70" placeholder="Please enter Description here"></textarea>
            </div>
        </div>
        <div class="form-group">
			<label class="col-xs-4">City</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="city" required="required">
            </div>
        </div><br>
        <div class="form-group">
			<label class="col-xs-4">State</label>
			<div class="col-xs-8">
                <select name="state" id="state" class="form-control">
                    {% for j in liststate %}
                    <option>{{j.state}}</option>
                    {% endfor %}
                </select>
            </div>
        </div><br>
        <div class="form-group">
			<label class="col-xs-4">Pincode</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" name="pincode" required="required">
            </div>
        </div><br>
        <div class="form-group">
			<label class="col-xs-4">Alternate Phone Number</label>
			<div class="col-xs-8">
                <label for="ccode" >Country Code</label>

                <label for="number">Phone Number</label><Br>
                <input type="text" class="form-inline" size="3" name="countrycode" id="ccode" required="required">
                <input type="text" class="form-inline" name="number" id="number" required="required" maxlength="10">
            </div>
        </div>
<br>

		<div class="form-group">
			<div class="col-xs-8 col-xs-offset-4">

				<button type="submit" class="btn btn-primary btn-lg" onclick="phonenumber();">Submit</button>
			</div>
		</div>


    </form>
            </div>

            </div>
        </div>
            </div>
    </div>

    <script src="/static/js/jquery-3.1.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/jstree.min.js"></script>
    <script src="/static/js/jstree.active.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
</html>
